<mat-toolbar color="primary">
  <mat-icon>search</mat-icon>
  <form (submit)="nameSound(Sound)">
    <input type="text" class="form-control" placeholder="s o u n d" #Sound>
    <button>search</button>
  </form>
</mat-toolbar>

<mat-card *ngFor="let result of results">
  <mat-card-title>{{result.name}}</mat-card-title>
  <mat-card-content>
    <button (click)="playPreview(result)">Play</button>
    <button (click)="saveLiked(result)">Like</button>
  </mat-card-content>
</mat-card>

<mat-toolbar color="primary">
  <mat-icon>search</mat-icon>
  <span>Discover</span>
</mat-toolbar>

<mat-card *ngFor="let result of results">
  <mat-card-title>{{result.name}}</mat-card-title>
  <mat-card-content>
    <button (click)="playPreview(result)">Play</button>
  </mat-card-content>
</mat-card>

<mat-toolbar color="primary">
  <mat-icon>favorite</mat-icon>
  <span>Liked</span>
</mat-toolbar>

<mat-card *ngFor="let result of results">
  <mat-card-title>{{result.name}}</mat-card-title>
  <mat-card-content>
    <button (click)="playPreview(result)">Play</button>
  </mat-card-content>
</mat-card>

<button (click)="clearCookies()">Clear list</button>
